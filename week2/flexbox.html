<!--
What Flexbox Does

Flexbox lets you distribute space evenly and align items without manually positioning them. Flexbox is ideal for one-direction layouts (row or column).
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .nav-flex {
        display: flex;
        justify-content: space-around;
        background: #444;
        padding: 1rem;
      }

      .nav-flex a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav class="nav-flex">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
